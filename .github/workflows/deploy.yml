name: Deploy to VPS

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Create deployment artifact
        run: tar -czf toolhub-code.tar.gz backend/ frontend/ deploy/deploy.sh

      - name: Install SSH Key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          known_hosts: unnecessary
          if_key_exists: replace

      - name: Adding Known Hosts
        run: ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Copy files to VPS
        run: |
          # Create env files from secrets
          echo "${{ secrets.ENV_BACKEND }}" > backend.env
          echo "${{ secrets.ENV_FRONTEND }}" > frontend.env
          
          # SCP to /tmp
          scp toolhub-code.tar.gz backend.env frontend.env deploy/deploy.sh ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:/tmp/

      - name: Execute Deployment
        run: |
          ssh ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} "chmod +x /tmp/deploy.sh && sudo /tmp/deploy.sh"
